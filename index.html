<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>
    <p>Convert values from one currency to INR. Enter the value in the input field below and click the   button to get the result in Indian Currency.</p>
    <h2 id="result"></h2>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="KES">SHILLING</option>
        <option value="TAKA">TAKA</option>
        <!-- Add more currency options here -->
    </select>
    <button class="btn" onclick="convertCurrency()">Convert</button>
</div>

<script src="app.js"></script>
</body>
</html>
